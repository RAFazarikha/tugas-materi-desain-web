<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image-container {
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center; 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/D4ADFC.png" alt="Logo">
    </div>
</body>
</html>
