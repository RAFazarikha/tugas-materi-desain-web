<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Pribadi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            overflow: hidden;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000;
        }
        marquee {
            width: 700px;
            height: 320px;
            display: flex;
            gap: 15px;
            padding: 0;
            justify-content: center;
            align-items: center;
        }
        .gallery-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="container">
        <marquee behavior="scroll" direction="left" scrollamount="5">
            <img src="img/download.jpeg" alt="Gambar 2">
            <img src="img/download (1).jpeg" alt="Gambar 3">
            <img src="img/download (2).jpeg" alt="Gambar 4">
            <img src="img/download (3).jpeg" alt="Gambar 5">
            <img src="img/download(4).jpeg" alt="Gambar 1">
        </marquee>
    </div>

</body>
</html>
