<!DOCTYPE html>
<html>
<head>
    <title>My Frameset</title>
</head>
<frameset rows="15%, 8%, 70%, 7%" border="">
    <frame src="banner.html" name="header" noresize scrolling="no">
    <frame src="menu.html" name="nav" noresize scrolling="no">
    
    <frameset cols="20%, *, 20%">
        <frame src="left.html" name="left" noresize>
        <frame src="home.html" name="main_content">
        <frame src="right.html" name="right" noresize>
    </frameset>

    <frame src="footer.html" name="footer" noresize scrolling="no">
</frameset>
</html>
