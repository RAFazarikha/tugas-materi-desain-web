<!DOCTYPE html>
<html>
<head>
    <title>Left Content - Sosial Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        fieldset {
            border: 2px solid #fff;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        legend {
            font-weight: bold;
            font-size: 18px;
            color: #000;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <fieldset>
        <legend>Teman</legend>
        <ul>
            <li><a href="https://www.instagram.com/roroananda/" target="_blank">Roro Ananda</a></li>
            <li><a href="https://www.instagram.com/agng.wdd/" target="_blank">Agung Widodo</a></li>
            <li><a href="https://www.instagram.com/aryaaa.at/" target="_blank">Arya Kusuma</a></li>
            <li><a href="https://www.instagram.com/rifqy_alfareza/" target="_blank">Rifqy Alfareza</a></li>
            <li><a href="https://www.instagram.com/indrakrnia1/" target="_blank">Indra Kurniawan</a></li>
        </ul>
    </fieldset>

</body>
</html>
