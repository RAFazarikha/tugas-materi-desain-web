<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Pribadi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 70%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000;
        }
        .biodata {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .biodata div {
            width: 48%;
        }
        .photo img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .details p {
            padding-top: 3px;
            padding-bottom: 9px;
            margin: 0px;
        }
        .details h3 {
            margin: 0px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Riwayat Pendidikan:</h3>
        <table>
            <tr>
                <th>Tahun</th>
                <th>Institusi</th>
                <th>Jurusan</th>
            </tr>
            <tr>
                <td>2010 - 2016</td>
                <td>SDN Candi Tunggal</td>
                <td>-</td>
            </tr>
            <tr>
                <td>2016 - 2019</td>
                <td>MTs Ihyaul Ulum</td>
                <td>-</td>
            </tr>
            <tr>
                <td>2019 - 2022</td>
                <td>MA Ihyaul Ulum</td>
                <td>IPA</td>
            </tr>
            <tr>
                <td>2022 - Sekarang</td>
                <td>Universitas Trunojoyo Madura</td>
                <td>Sistem Informasi</td>
            </tr>
        </table>
    </div>

</body>
</html>
